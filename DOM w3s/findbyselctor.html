<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find elements</title>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>
    <p class="intro">Hello World!.</p>
    <p class="intro">This example demonstrates the <strong>querySelectorAll</strong> method..</p>

    <p id="demo"></p>

    
    
<script>
const x = document.querySelectorAll(".intro")

document.getElementById("demo").innerHTML = 
'The first paragraph (index 0) with class="intro" is: ' + x[1].innerHTML
</script>
</body>
</html>
